<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" href="./style/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Mortgage repayment calculator</title>
</head>
<body>
<main>
  <div class="leftWing">
    <form autocomplete="off">
    <div class="header">
      <h1>Mortgage Calculator</h1>
      <input type="reset" class="reset" value="Clear All">
    </div>
    <div class="box">
      <label for="Mortgage-Amount">Mortgage Amount</label>
      <div class="visual-element" id="BOX-Mortgage-Amount"><div class="mark">$</div><input type="text" name="Mortgage_Amount" id="Mortgage-Amount"></div>
      <span class="error hidden" id="error">This field is required</span>
    </div>
    <div class="container">
      <div class="box flex-c">
        <label for="term">Mortgage Term</label>
        <div class="visual-element-rev flex-r" id="BOX-term"><input type="text" name="term" id="term"><div class="mark-rev">years</div></div>
        <span class="error hidden" id="error">This field is required</span>
      </div>
      <div class="box flex-c">
        <label for="intere">Interest Rate</label>
        <div class="visual-element-rev flex-r" id="BOX-intere"><input type="text" name="intere" id="intere"><div class="mark-rev">%</div></div>
        <span class="error hidden" id="error">This field is required</span>
      </div>
    </div>
    <div class="box type">
        <span>Mortgage Type</span>
        <div class="type-select" id="type-select"><input type="radio" name="type" id="repay" value="repay">Repayment</div>
        <div class="type-select" id="type-select"><input type="radio" name="type" id="interest" value="interest">Interest Only</div>
        <span class="error hidden" id="error">This field is required</span>
    </div>
    <button id="submitBTN" class="submitBTN"><img src="./assets/images/icon-calculator.svg">Calculate Repayments</button>
    </form>
  </div>
  <div class="rightWing" id="rightWing">
    <div class="tempBox">
      <img src="./assets/images/illustration-empty.svg" alt="illustration">
      <span class="empty-header white">Results shown here</span>

      <p class="empty-desc gray">Complete the form and click “calculate repayments” to see what 
      your monthly repayments would be.</p>
    </div>
  </div>
  </main>

  </div> -->
  <script src="./script/main.js"></script>
</body>
</html>
